{% extends 'layout.html' %}

{% block title %}Editar Campanha{% endblock %}

{% block content %}
<h2>Editar Campanha</h2>

<div class="area-cadastro">
    <form class="formulario" action="{{ url_for('campanha.editar', id=campanha['id'])}}" method="post">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" name="titulo" id="titulo" class="form-control" value="{{ campanha['titulo']}}" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea name="descricao" id="descricao" class="form-control" aria-label="With textarea">{{ campanha['descricao']}}</textarea>
        </div>
        <div class="form-mb">
            <div class="mb-3">
                <label for="meta_financeira" class="form-label">Meta Financeira:</label>
                <input type="number" step="0.01" name="meta_financeira" class="form-control" id="meta_financeira" value="{{ campanha['meta_financeira']}}">
            </div>
        </div>
        <div class="form-mb">
            <div class="mb-3">
                <label for="data_inicio" class="form-label">Data de Início:</label>
                <input type="date" name="data_inicio" id="data_inicio" class="form-control" required value="{{ campanha['data_inicio']}}">
            </div>
            <div class="mb-3">
                <label for="data_fim" class="form-label">Data de Fim:</label>
                <input type="date" name="data_fim" id="data_fim" class="form-control" required value="{{ campanha['data_fim']}}">
            </div>
        </div>
        <div class="form-mb">
            <label class="form-label">Status:</label>
            <select name="status">
                <option value="ativa" {% if campanha.status == 'ativa' %}selected{% endif %}>Ativa</option>
                <option value="concluida" {% if campanha.status == 'concluida' %}selected{% endif %}>Concluída</option>
                <option value="cancelada" {% if campanha.status == 'cancelada' %}selected{% endif %}>Cancelada</option>
            </select>
        </div>
        
        
        <button class="btn btn-primary" type="submit">Atualizar</button>
    </form>
</div>

{% endblock %}
