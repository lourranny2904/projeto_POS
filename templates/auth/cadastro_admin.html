{% extends 'layout.html' %}
{% block title %} index {% endblock %}
{% block content %}


<div class="area-cadastro">
    <h2> FÃ§a seu cadastro </h2>
    <form class="formulario" action="{{ url_for('auth.cadastro_admin') }}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" name="nome" class="form-control" placeholder="Nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <label for="ong" class="form-label">Nome da sua ONG:</label>
            <input type="text" name="ong" class="form-control" placeholder="Nome da ONG" required>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" name="senha" class="form-control" placeholder="Senha" required>
        </div>
       
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>



{% endblock %}
