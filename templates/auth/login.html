{% extends 'layout.html' %}
{% block title %} Login {% endblock %}
{% block content %}

<div class="area-cadastro">
    <h1>Fa√ßa seu login</h1>

    <!-- Exibir mensagens de flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form class="formulario" action="{{ url_for('auth.login') }}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" name="senha" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="role">Login como:</label>
            <select name="role" id="role" class="form-select" style="width: 100%; height: 40px; margin-bottom: 20px;">
                <option value="doador">---</option>
                <option value="doador">Doador</option>
                <option value="Admin">Admin</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Entrar</button>
    </form>

</div>

{% endblock %}
